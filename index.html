<!DOCTYPE html>
<html>
<head>
  <title>ClassSync</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>ClassSync Attendance</h2>
      <p class="subtext">Secure, geofence + bluetooth attendance</p>

      <div class="stack">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
      </div>

      <div class="actions" style="margin-top:12px;">
        <button onclick="login()">Login</button>
        <button onclick="register()" class="btn-secondary">Register New Account</button>
        
        <hr style="border: 0; border-top: 1px solid var(--border); width: 100%; margin: 10px 0;">

        <button onclick="startClass()">Start Class (Teacher)</button>
        <button onclick="markAttendance()">Mark Attendance (Student)</button>
        
        <a href="dashboard.html" class="dashboard-link">View Dashboard &rarr;</a>
      </div>

      <p id="status"></p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script src="app.js"></script>
</body>
</html>
